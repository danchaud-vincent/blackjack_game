<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="game-section">
            <h1 id="title-el">BLACKJACK</h1>

            <div class="player-container">
                <p id="giver-score-el">Score GIVER: </p>

                <div class="giver-cards" id="giver-cards-el">
                </div>
            </div>
            <div class="player-container">
                <p id="player-score-el">Score PLAYER: </p>

                <div class="player-cards" id="player-cards-el">
                </div>
            </div>
            
            <div class="button-container">
                <button onclick="newCard(1)">NEW CARD</button>
                <button onclick="stand()">STAND</button>
            </div>
            
            <button onclick="startGame()" id="btn-start">NEW GAME</button>
        </div>

        

        <script src="main.js"></script>
    </body>
</html>
